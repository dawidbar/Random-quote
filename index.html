<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Quote Machine</title>
</head>
<body>
    <main>
        <header>
            <h1 class="bounce animated">Random quote machine</h1>
        </header>
        <div class="box">
            <h2 class="quote slideInLeft animated delay-1s"></h2>
            <h3 class="author slideInLeft animated delay-1s"></h3>
        </div>
        <div class="buttons">
            <button class="trigger"> Random quote </button>
            <a href="#" target="_blank" class="tweet"><i class="fab fa-twitter"></i></i> Tweet</a>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
